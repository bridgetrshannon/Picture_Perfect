<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Perfect</title>
</head>

<body>
    <h2>Picture Perfect <span class="highlight">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10">

        <label for="blue">Blur:</label>
        <input id="blue" type="range" name="blur" min="0" max="25" value="10">

        <label for="base">Base:</label>
        <input id="base" type="color" name="base" value="#ffc600">
    </div>

</body>

</html>
