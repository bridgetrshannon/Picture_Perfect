<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">

    <title>Picture Perfect JS</title>
</head>

<body>
    <h2>Picture Perfect <span class="highlight">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base:</label>
        <input id="base" type="color" name="base" value="#ffc600">
    </div>

    <img src="https://images.unsplash.com/photo-1563305641-806e131a4262?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1353&q=80"
        alt="sunflowers" height="400">


    <script src="script.js"></script>
</body>

</html>
